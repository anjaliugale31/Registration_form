<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- css style for last page -->
<style>
    .split_left{
    height:100% ;
    width: 40%;
    position: fixed;
     z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
    left: 0;
    background-color:#2B00FF;
}
.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-40%, -50%);
    text-align:center;
  }
  .split_right{
    height:100% ;
    width: 60%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
    right: 0;
    background-color:white;

}
table {  
  border: 1px solid #ddd;
  text-align: left;
  margin:50px;
  padding: 50px;
}
</style>
<body>
    <!-- left half of page -->
    <div class="split_left">
        <div class="center">
            
            <img src ="logo.png" height="230px">
            <img src="bulb-1.gif" height="170px">
        </div>
    </div>
    <!-- right half of page -->

    <div class="split_right">
    <center>
    <h1>Registration Details</h1>
        <table cellpadding="10" rowpadding="5">
            <tr><td>
                Name:<b> <span id="nresult"></span></b></td>
            </tr>

            <tr><td>
                Gender:<b> <span id="gresult"></span></b></td>
            </tr>

            <tr><td>
                Address:<b> <span id="aresult"></span></b></td>
            </tr>
            <tr><td>
                Mail-Id:<b> <span id="mresult"></span></b></td>
            </tr>
            <tr><td>
                 Mobile No:<b> <span id="moresult"></span></b></td>
            </tr>
            <tr><td>
                Education:<b> <span id="eresult"></span></b><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <b><span id="e1result"></span></b><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <b><span id="e2result"></span>%</b></td>
            </tr>
            <tr><td>
                Other Education Details:<b> <span id="oeresult"></span></b><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <b><span id="oe1result"></span></b><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <b><span id="oe2result"></span></b></td>

            </tr>
            <tr><td>
                Skill:C -&nbsp;&nbsp;<b><span id="a1"></span></b><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                C++ -&nbsp;&nbsp;<b><span id="a2"></span></b><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Java -&nbsp;&nbsp;<b><span id="a3"></span></b><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Python -&nbsp;&nbsp;<b><span id="a4"></span></b>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            </tr>
            <tr><td>
                Additional Skill: <b><span id="sresult"></span></b></td>
            </tr>
            <tr><td>
                Hobies:<b> <span id="hresult"></span></b></td>
            </tr>
            <tr><td>
                Photo URL:<b> <span id="presult"></span></b></td>
            </tr>
        </table>
        </center>
    </div>
    <!-- javascript -->
    <script>
        document.getElementById("nresult").innerHTML=localStorage.getItem("NAME");
        document.getElementById("gresult").innerHTML=localStorage.getItem("GENDER");
        document.getElementById("aresult").innerHTML=localStorage.getItem("ADD");
        document.getElementById("mresult").innerHTML=localStorage.getItem("MAIL");
        document.getElementById("moresult").innerHTML=localStorage.getItem("MOBILE");
        document.getElementById("eresult").innerHTML=localStorage.getItem("EDU");
        document.getElementById("e1result").innerHTML=localStorage.getItem("YEAR");
        document.getElementById("e2result").innerHTML=localStorage.getItem("PER");
        document.getElementById("oeresult").innerHTML=localStorage.getItem("oEDU");
        document.getElementById("oe1result").innerHTML=localStorage.getItem("oYEAR");
        document.getElementById("oe2result").innerHTML=localStorage.getItem("oPER");

        document.getElementById("a1").innerHTML=localStorage.getItem("C");
        document.getElementById("a2").innerHTML=localStorage.getItem("CPP");
        document.getElementById("a3").innerHTML=localStorage.getItem("JAVA");
        document.getElementById("a4").innerHTML=localStorage.getItem("PYTHON");

        document.getElementById("sresult").innerHTML=localStorage.getItem("SKILL");
        document.getElementById("hresult").innerHTML=localStorage.getItem("HOBI");
        document.getElementById("presult").innerHTML=localStorage.getItem("URL");

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- css style for last page -->
<style>
    .split_left{
    height:100% ;
    width: 40%;
    position: fixed;
     z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
    left: 0;
    background-color:#2B00FF;
}
.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-40%, -50%);
    text-align:center;
  }
  .split_right{
    height:100% ;
    width: 60%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
    right: 0;
    background-color:white;

}
table {  
  border: 1px solid #ddd;
  text-align: center;
  margin:25px;
  padding: 25px;
}
</style>
<body>
    <!-- left half of page -->
    <div class="split_left">
        <div class="center">
            
            <img src ="logo.png" height="230px">
            <img src="bulb-1.gif" height="170px">
        </div>
    </div>
    <!-- right half of page -->

    <div class="split_right">
    <center>
    <h1>Registration Details</h1>
        <table cellpadding="5" rowpadding="10" border="1">
            <tr><td>
                Name:</td>
                <td><b><span id="nresult"></span></b></td>
            </tr>

            <tr><td>
                Gender:</td>
                    <td><b><span id="gresult"></span></b></td>
            </tr>

            <tr><td>
                Address:</td>
                <td><b><span id="aresult"></span></b></td>
            </tr>
            <tr><td>
                Mail-Id:</td>
                <td><b> <span id="mresult"></span></b></td>
            </tr>
            <tr><td>
                 Mobile No:
                </td>
                <td><b><span id="moresult"></span></b></td>
            </tr>
            <tr><td>   
                Education:</td>
                <td>
                
                    <table border="1" cellpadding="10">

                        <tr><td>SSC:</td><td>
                    <b><span id="ssc11"></span></b></td>
                        <td>
                    <b><span id="ssc12"></span></b>
                        </td></tr>
                    <br>

                    <tr><td>HSC:</td><td>
                        <b><span id="hsc11"></span></b></td>
                            <td>
                        <b><span id="hsc12"></span></b>
                            </td></tr>
                        <br>

                    <tr><td>Diploma/ME:</td><td>
                        <b><span id="dip11"></span></b></td>
                            <td>
                            <b><span id="dip12"></span></b>
                                </td></tr>
                            <br>

                    <tr><td>MTech/MCA:</td><td>
                        <b><span id="mca11"></span></b></td>
                            <td>
                        <b><span id="mca12"></span></b>
                            </td></tr>
                        <br>
                    
               </td>
                
            </tr>
            </table>
            </tr>
            <tr><td>
                Other Education Details:</td>
                <td><table border="1" cellpadding="10"><tr>
                <td>
                <b> <span id="oeresult"></span></b></td><br>
              
                <td><b><span id="oe1result"></span></b></td><br>
                
                <td><b><span id="oe2result"></span></b></td>
                </tr>
            </table>
            </td>
            </tr>

            <tr><td>
                Skill:</td>
                <td>
                <table border="1">
                <tr><td>
                C</td><td><b><span id="a1"></span></b></td></tr><br>
                <tr><td>
                C++ </td><td><b><span id="a2"></span></b></td></tr><br>
                <tr><td>
                Java</td><td><b><span id="a3"></span></b></td></tr><br>
                <tr><td>
                Python</td><td><b><span id="a4"></span></b></td></tr>
                </table>    
               </td>
            
            </tr>


            <tr><td>
                Additional Skill:</td><td> <b><span id="sresult"></span></b></td>
            </tr><br><br>
            <tr><td>
                Hobies:</td><td><b> <span id="hresult"></span></b></td>
            </tr>
            
            <tr><td>
                Photo:</td><td>
                    <div id="photo">

                    </div>
                </td>
            </tr>
        </table>
       
        </center>
    </div>
    <!-- javascript -->
    <script>
        document.getElementById("nresult").innerHTML=localStorage.getItem("NAME");
        document.getElementById("gresult").innerHTML=localStorage.getItem("GENDER");
        document.getElementById("aresult").innerHTML=localStorage.getItem("ADD");
        document.getElementById("mresult").innerHTML=localStorage.getItem("MAIL");
        document.getElementById("moresult").innerHTML=localStorage.getItem("MOBILE");

        document.getElementById("ssc11").innerHTML=localStorage.getItem("SSC1");
        document.getElementById("ssc12").innerHTML=localStorage.getItem("SSC2");

        document.getElementById("hsc11").innerHTML=localStorage.getItem("HSC1");
        document.getElementById("hsc12").innerHTML=localStorage.getItem("HSC2");

        document.getElementById("dip11").innerHTML=localStorage.getItem("DIP1");
        document.getElementById("dip12").innerHTML=localStorage.getItem("DIP2");

        document.getElementById("mca11").innerHTML=localStorage.getItem("MCA1");
        document.getElementById("mca12").innerHTML=localStorage.getItem("MCA2");



        document.getElementById("oeresult").innerHTML=localStorage.getItem("oEDU");
        document.getElementById("oe1result").innerHTML=localStorage.getItem("oYEAR");
        document.getElementById("oe2result").innerHTML=localStorage.getItem("oPER");

        document.getElementById("a1").innerHTML=localStorage.getItem("C");
        document.getElementById("a2").innerHTML=localStorage.getItem("CPP");
        document.getElementById("a3").innerHTML=localStorage.getItem("JAVA");
        document.getElementById("a4").innerHTML=localStorage.getItem("PYTHON");

        document.getElementById("sresult").innerHTML=localStorage.getItem("SKILL");
        document.getElementById("hresult").innerHTML=localStorage.getItem("HOBI");

        
        var img = document.createElement('img'); 
            img.src =localStorage.getItem("PHO");
            img.style.height="150px";
            img.style.width="105px"
            document.getElementById('photo').appendChild(img); 

    </script>
</body>
</html>
